crownpeak.is:
  path: '/js/crownpeak.is'
  defaults:
    _controller: '\Drupal\crownpeak\Controller\CrownpeakJs::generate'
  requirements:
    _permission: 'administer site configuration'

crownpeak.admin_settings:
  path: '/admin/config/system/crownpeak'
  defaults:
    _form: '\Drupal\crownpeak\Form\SettingsForm'
    _title: 'Crownpeak Accessibility Settings'
  requirements:
    _permission: 'administer site configuration'
